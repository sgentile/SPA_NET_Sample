<div class="col-md-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title">Detail</h2>
        </div>
        <div class="panel-body" >
            <table class="table" ng-hide="vm.details === null">
                <tr><td>Author</td><td>{{vm.details.AuthorName}}</td></tr>
                <tr><td>Title</td><td>{{vm.details.Title}}</td></tr>
                <tr><td>Year</td><td>{{vm.details.Year}}</td></tr>
                <tr><td>Genre</td><td>{{vm.details.Genre}}</td></tr>
                <tr><td>Price</td><td>$ {{vm.details.Price}}</td></tr>
                <tr><td colspan="2"><button class="btn btn-success" ng-click="vm.Cancel()">Cancel</button>&nbsp;<!--<button class="btn btn-primary">Edit</button>&nbsp;--><button class="btn btn-danger" ng-click="vm.DeleteBook()">Delete</button></td></tr>
            </table>
            
            <div ng-show="vm.details === null">
                This book does not exist
            </div>
        </div>
        
    </div>
</div>
