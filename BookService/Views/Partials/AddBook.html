<div class="col-md-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title">Add Book</h2>
        </div>

        <div class="panel-body">            
            <form name="bookForm" class="form-horizontal" ng-submit="vm.addNewBook(bookForm)" novalidate>
                    <div class="form-group">
                        <label for="inputAuthor" class="col-sm-2 control-label">Author</label>
                        <div class="col-sm-10">
                            <select class="form-control" ng-model="vm.newBook.Author" ng-options="author.Name for author in vm.authors | unique:'Name'" required>
                                <option value="">-- Choose Author --</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputTitle" class="col-sm-2 control-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputTitle" ng-model="vm.newBook.Title" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputYear" class="col-sm-2 control-label">Year</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputYear" ng-model="vm.newBook.Year" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputGenre" class="col-sm-2 control-label">Genre</label>
                        <div class="col-sm-10">
                            <select class="form-control" ng-model="vm.newBook.Genre" ng-options="genre.Name for genre in vm.genres | unique:'Name'" required>
                                <option value="">-- Choose Genre --</option>
                            </select>
                        </div>
                        
                    </div>

                    <div class="form-group">
                        <label for="inputPrice" class="col-sm-2 control-label">Price</label>
                        <div class="col-sm-10">
                            <input type="number" step="any" class="form-control" id="inputPrice" ng-model="vm.newBook.Price" required />
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <button type="submit" class="btn btn-default" ng-disabled="bookForm.$invalid">Submit</button>
                        </div>
                    </div>
                </form>
        </div>
    </div>
</div>
